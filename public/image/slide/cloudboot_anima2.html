		<div>CloudBoot云装机是由云霁科技开发的开源X86服务器配置安装工具，俗称运维人员的“番茄花园”。云霁科技以运维行业的用户痛点和需求为出发点，融合开源软件、互联网服务器运维经验和各大服务器厂商在运维工具的积累，实现统一全自动的X86服务器裸机配置和操作，并联合国内外众多硬件厂商，从源头解决问题，形成物理服务器的生产、测试、交付的最佳实践。</div>
